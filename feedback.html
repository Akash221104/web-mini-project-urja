<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f3e5f5, #9c27b0);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .feedback-container {
    width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  h2 {
    text-align: center;
    color: #9c27b0;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    color: #673ab7;
  }
  input[type="text"],
  input[type="email"],
  textarea,
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #f3e5f5;
    color: #333;
    outline: none;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus,
  input[type="submit"]:hover {
    background-color: #9c27b0;
    color: #fff;
    cursor: pointer;
  }
  textarea {
    height: 100px;
  }
  .error {
    color: red;
    font-size: 14px;
  }
  .success-message {
    text-align: center;
    color: green;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="feedback-container">
  <h2>Feedback Form</h2>
  <form id="feedbackForm" onsubmit="return submitForm()">
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
      <span id="emailError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback:</label><br>
      <textarea id="feedback" name="feedback"></textarea>
      <span id="feedbackError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="rating">Rating:</label><br>
      <select id="rating" name="rating">
        <option value="">Select Rating</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
      </select>
      <span id="ratingError" class="error"></span>
    </div>

    <input type="submit" value="Submit">
    <div id="successMessage" class="success-message" style="display: none;">Feedback submitted successfully!</div>
  </form>
</div>
<script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var feedback = document.getElementById("feedback").value;
      var rating = document.getElementById("rating").value;
    
      var isValid = true;
    
      if (name === "") {
        document.getElementById("nameError").innerHTML = "Name is required";
        isValid = false;
      } else {
        document.getElementById("nameError").innerHTML = "";
      }
    
      if (email === "") {
        document.getElementById("emailError").innerHTML = "Email is required";
        isValid = false;
      } else {
        document.getElementById("emailError").innerHTML = "";
      }
    
      if (feedback === "") {
        document.getElementById("feedbackError").innerHTML = "Feedback is required";
        isValid = false;
      } else {
        document.getElementById("feedbackError").innerHTML = "";
      }
    
      if (rating === "") {
        document.getElementById("ratingError").innerHTML = "Rating is required";
        isValid = false;
      } else {
        document.getElementById("ratingError").innerHTML = "";
      }
    
      if (isValid) {
        document.getElementById("feedbackForm").reset();
        document.getElementById("successMessage").style.display = "block";
        setTimeout(function() {
          document.getElementById("successMessage").style.display = "none";
        }, 3000); // Hide success message after 3 seconds
      }
    
      return false; // Prevent default form submission
    }
    </script>
    

</body>
</html>
