<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #a8ebb4, #cdf2b5);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .feedback-container {
    width: 400px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(242, 242, 242, 0.2);
  }
  h2 {
    text-align: center;
    color: #000000de; 
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    color: #000000; 
  }
  input[type="text"],
  input[type="email"],
  textarea,
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #d3f1d7; /* Light green background */
    color: #333;
    outline: none;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus,
  input[type="submit"]:hover {
    background-color: #84e384; /* Dark green on hover/focus */
    color: #ffffff; /* White text on dark green */
    cursor: pointer;
  }
  textarea {
    height: 100px;
  }
  .error {
    color: red;
    font-size: 14px;
  }
  .success-message {
    text-align: center;
    color: #248f24; /* Dark green for success message */
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="feedback-container">
  <h2><b>Feedback Form</b></h2>
  <form id="feedbackForm" onsubmit="return submitForm()" action="index.php" method="post" name="feedbackForm">
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
      <span id="emailError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback:</label><br>
      <textarea id="feedback" name="feedback"></textarea>
      <span id="feedbackError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="rating">Rating:</label><br>
      <select id="rating" name="rating">
        <option value="">Select Rating</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
      </select>
      <span id="ratingError" class="error"></span>
    </div>

    <input type="submit" value="Submit" name="submit">
    <div id="successMessage" class="success-message" style="display: none;">Feedback submitted successfully!</div>
  </form>
</div>

<script>
  function submitForm() {
    var name = document.feedbackForm.name.value;
    var email = document.feedbackForm.email.value;
    var feedback = document.feedbackForm.feedback.value;
    var rating = document.feedbackForm.rating.value;

    if (name === "") {
      alert("Name can't be blank");
      return false;
    } else if (email === "") {
      alert("Email can't be blank");
      return false;
    } else if (feedback === "") {
      alert("Feedback can't be blank");
      return false;
    } else if (rating === "") {
      alert("Rating can't be blank");
      return false;
    } else {
      alert("Feedback successfully submitted");
      return false;
    }
  }
</script>

</body>
</html>
