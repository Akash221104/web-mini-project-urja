<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell your product here</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0fadd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      width: 50%; /* Adjusted width to 80% of the viewport width */
      max-width: 400px; /* Set a maximum width to maintain readability */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold; /* Added to make labels bold */
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="file"] {
      border: none;
      padding: 0;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      display: block;
      margin: 0 auto; /* Center the button */
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
    <h2>Sell Your Product</h2>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br>

    <label for="cat">Category:</label>
    <input type="text" id="cat" name="category" required><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" step="1" required><br>

    <label for="photo">Item Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br>

    <button type="submit">Sell</button>
  </form>
</body>
</html>
