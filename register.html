<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"  href="registerStyle.css">
</head>
<body>
    
    <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm" method="post" action="register.php">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" onkeyup="validateUsername()" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="yourname">Your name:</label>
                <input type="text" id="yourname" name="yourname" onkeyup="validateName()" placeholder="First and last name" required>
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" onkeyup="validateMobileNumber()" placeholder="Mobile number" required />
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" oninput="validatePassword()" placeholder="At least 6 characters" required>
            </div>
            <div class="sign-in">
                <label>Already have an account?<a href="login.html"> Sign in</a></label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="canvas-container">
        <canvas id="myCanvas" width="100%" height="100%" style="border:1px solid rgb(0, 0, 0);"></canvas>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

</body>
<script>
function validateMobileNumber() {
    let number= document.getElementById("mobile-number").value;
    const re = /^[0-9]{10}$/;
    return ;
    if (!re.test(number)) {
    alert("Invalid mobile number.");
}
}

function validateUsername() {
    var username=document.getElementById("username").value;
    const re = /^[a-zA-Z0-9_]{3,20}$/;
    if (!re.test(username)) {
    alert("Invalid username.");
}
}

function validateName() {
    var name=document.getElementById("fullname").value;
    const re = /^[a-zA-Z\s]+$/;
    return ;
    if (!re.test(String(name))) {
    alert("Invalid name.");
}
}

function validatePassword() {
    var password=document.getElementById("password");
    if (password.length < 8 && !/[a-z]/.test(password) && !/[A-Z]/.test(password) && !/\d/.test(password)) {
        alert("Please match the password requirements"); // Password is too short
    }
}
</script>
</html>
