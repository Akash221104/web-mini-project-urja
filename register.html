<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registerStyle.css">
    <style>
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .error-message {
            color: red;
        }
    </style>
    <!--<script src="register.js" defer></script>  Link to external JavaScript file -->
    <script>
// JavaScript file

// Function to validate mobile number
function validateMobile() {
    var mobilenumber = document.getElementById("mobile-number").value.trim();
    var mobileError = document.getElementById("mobile-error");

    // Reset previous error message
    mobileError.textContent = "";

    if (mobilenumber !== "" && isNaN(mobilenumber)) {
        mobileError.textContent = "Mobile number should contain only numbers";
    }

    // Check if the mobile number has reached 10 digits
    if (mobilenumber.length >= 10) {
        // Disable further input
        document.getElementById("mobile-number").setAttribute("readonly", "readonly");
    } else {
        // Enable input

        document.getElementById("mobile-number").removeAttribute("readonly");
    }
}

// Function to validate the entire form
function validateForm() {
    var yourname = document.getElementById("yourname").value;
    var nameError = document.getElementById("name-error");
    var mobilenumber = document.getElementById("mobile-number").value.trim();
    var mobileError = document.getElementById("mobile-error");
    var password = document.getElementById("password").value.trim();
    var passwordError = document.getElementById("password-error");

    // Reset previous error messages
    nameError.textContent = "";
    mobileError.textContent = "";
    passwordError.textContent = "";

    var isValid = true;

    if (yourname.trim() === "") {
        nameError.textContent = "Please enter your name";
        isValid = false;
    }

    if (mobilenumber === "") {
        mobileError.textContent = "Please enter your mobile number";
        isValid = false;
    } else if (mobilenumber.length !== 10) {
        mobileError.textContent = "Mobile number should be 10 digits long";
        isValid = false;
    } else if (/[^0-9]/.test(mobilenumber)) {
        mobileError.textContent = "Mobile number should contain only numbers";
        isValid = false;
    }

    if (!/[a-zA-Z]/.test(password) || !/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password)) {
        passwordError.textContent = "Password should contain a combination of letters and symbols";
        isValid = false;
    }
    
    return isValid;
}

    </script>
</head>
<body>
    
    <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="yourname">Your name:</label>
                <input type="text" id="yourname" name="yourname" placeholder="First and last name" required>
                <span id="name-error" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" placeholder="Mobile number" required oninput="validateMobile()">
                <span id="mobile-error" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                <span id="password-error" class="error-message"></span>
            </div>
            <div class="sign-in">
                <label>Already have an account?<a href="login.html"> Sign in</a></label>
            </div>
            <button type="submit"><a href="home.html"></a>Register</button>
        </form>
    </div>

    <div id="canvas-container">
        <canvas id="myCanvas" width="100%" height="100%" style="border:1px solid rgb(0, 0, 0);"></canvas>
    </div>

</body>
</html>
