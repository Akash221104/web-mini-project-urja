
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" method="post" action="login.php">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" oninput="validateUsername" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" oninput="validatePassword" required>
            </div>
            <div class="register">
                <a href="#">New user? Register</a>
            </div>
            <div class="forget-password">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
function validateUsername(username) {
    // Regular expression for username validation
    const re = /^[a-zA-Z0-9_]{3,20}$/;
    return re.test(username);
}

// Example usage:
const username = document.getElementById("username");
if (validateUsername(username)) {
    alert("Valid username.");
} else {
    alert("Invalid username.");
}

function validatePassword(password) {
    // Check if the password meets the criteria
    if (password.length < 8) {
        return false; // Password is too short
    }
    if (!/[a-z]/.test(password)) {
        return false; // Password does not contain lowercase letters
    }
    if (!/[A-Z]/.test(password)) {
        return false; // Password does not contain uppercase letters
    }
    if (!/\d/.test(password)) {
        return false; // Password does not contain numbers
    }
    // Optionally, you can add more criteria for special characters or specific patterns
    return true; // Password meets all criteria
}

// Example usage:
const password = document.getElementById("password");
if (validatePassword(password)) {
    alert("Valid password.");
} else {
    alert("Invalid password.");
}

</script>
</html>
